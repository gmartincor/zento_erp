{% load tenant_tags %}
<!-- Top Navigation Bar -->
<nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
    <div class="flex items-center justify-between">
        <!-- Left side - Breadcrumbs -->
        <div class="flex items-center space-x-4">
            <!-- Mobile menu button -->
            <button @click="$store.sidebar.toggle()" class="lg:hidden p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <!-- Breadcrumb -->
            <nav class="hidden sm:flex" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-4">
                    {% block breadcrumb %}
                    {% endblock %}
                </ol>
            </nav>
        </div>

        <!-- Right side - User menu and dark mode toggle -->
        <div class="flex items-center space-x-4">
            <!-- Dark mode toggle -->
            <button @click="$store.darkMode = !$store.darkMode" class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <svg x-show="!$store.darkMode" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg x-show="$store.darkMode" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>

            <!-- Notifications -->
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors relative">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5V8a5 5 0 00-10 0v4L0 17h5m5 0v1a3 3 0 01-6 0v-1m6 0H9" />
                    </svg>
                    <!-- Notification badge -->
                    <span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-red-400"></span>
                </button>

                <!-- Notifications dropdown -->
                <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 z-50">
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-900 dark:text-gray-100">Notificaciones</h3>
                        <div class="mt-3 space-y-3">
                            <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                                <p class="text-sm text-gray-600 dark:text-gray-300">No hay notificaciones nuevas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User menu -->
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 bg-primary-500 rounded-full flex items-center justify-center">
                            <span class="text-sm font-medium text-white">
                                {{ user.first_name|first|default:user.username|first|upper }}
                            </span>
                        </div>
                    </div>
                    <div class="hidden md:block text-left">
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-200">
                            {{ user.get_full_name|default:user.username }}
                        </div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">
                            {{ user.get_role_display }}
                        </div>
                    </div>
                    <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- User dropdown -->
                <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 z-50">
                    <div class="py-1">
                        <!-- Export Data Dropdown -->
                        <div x-data="{ exportOpen: false }" class="relative">
                            <button @click="exportOpen = !exportOpen" class="w-full flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                Exportar Datos
                                <svg class="ml-auto h-4 w-4" :class="{ 'rotate-180': exportOpen }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            
                            <!-- Export submenu -->
                            <div x-show="exportOpen" x-transition class="absolute left-full top-0 ml-1 w-40 bg-white dark:bg-gray-800 rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 z-60">
                                <div class="py-1">
                                    <a href="{% tenant_url 'core:export_data' %}?format=excel" 
                                       class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <div class="flex items-center">
                                            <svg class="mr-2 h-3 w-3 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm2 2h8v2H6V6zm0 4h8v2H6v-2z"/>
                                            </svg>
                                            Excel
                                        </div>
                                    </a>
                                    <a href="{% tenant_url 'core:export_data' %}?format=zip" 
                                       class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <div class="flex items-center">
                                            <svg class="mr-2 h-3 w-3 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm2 2v8h10V6H5z"/>
                                            </svg>
                                            ZIP
                                        </div>
                                    </a>
                                    <a href="{% tenant_url 'core:export_data' %}?format=csv" 
                                       class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <div class="flex items-center">
                                            <svg class="mr-2 h-3 w-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 2h12v8H4V6z"/>
                                            </svg>
                                            CSV
                                        </div>
                                    </a>
                                    <a href="{% tenant_url 'core:export_data' %}?format=json" 
                                       class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <div class="flex items-center">
                                            <svg class="mr-2 h-3 w-3 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M3 7v6a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2z"/>
                                            </svg>
                                            JSON
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Divider -->
                        <div class="border-t border-gray-100 dark:border-gray-700 my-1"></div>
                        
                        <!-- Logout -->
                        <a href="{% tenant_url 'tenant_logout' %}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                            <div class="flex items-center">
                                <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                Cerrar Sesi√≥n
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
