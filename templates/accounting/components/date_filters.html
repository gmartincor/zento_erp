{% load tenant_tags %}

<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
    <form method="get" class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-4">
        <div class="flex flex-col lg:flex-row gap-4 flex-1">
            {% if not hide_search %}
            <div class="flex-1 min-w-64">
                <input type="text" name="search" value="{{ search }}" 
                       placeholder="Buscar por línea de negocio o cliente..."
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
            </div>
            {% endif %}
            
            <div>
                <select name="period" class="period-select px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    {% for period_value, period_label in available_periods %}
                        <option value="{{ period_value }}" {% if period_value == period %}selected{% endif %}>
                            {{ period_label }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            {% if business_lines_choices %}
            <div>
                <select name="business_line" class="business-line-select px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    <option value="">Todas las líneas</option>
                    {% for line_id, line_name in business_lines_choices %}
                        <option value="{{ line_id }}" {% if line_id == selected_business_line %}selected{% endif %}>{{ line_name }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
            
            {% if payment_methods %}
            <div>
                <select name="payment_method" class="filter-select px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    <option value="">Todos los métodos</option>
                    {% for method_code, method_name in payment_methods %}
                        <option value="{{ method_code }}" {% if method_code == selected_payment_method %}selected{% endif %}>{{ method_name }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
        </div>
        
        <div class="flex gap-3 lg:ml-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                Aplicar Filtros
            </button>
            <a href="{{ request.path }}" 
               class="bg-gray-100 dark:bg-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-500 px-4 py-2 rounded-md transition-colors">
                Limpiar
            </a>
        </div>
    </form>
</div>
